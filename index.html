<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="principal">
        <div class="menu">
            <p style="margin: 0; padding: 0; font-size: 20px;"> <b>Menu</b></p>
            <br>
            <button class="button-74" id="receiving">Recepciones</button>
            <br><br>
            <button class="button-74" id="rushing">Carreras</button>
            <br><br>
            <button class="button-74" id="passing">Pases</button>
            <br><br>
            <button class="button-74" id="wins">Victorias</button>
        </div>
        <div class="contenedor">
            <div class="buscador">
                <input type="text" id="buscador" class="inputBuscador" placeholder="Escribe el nombre del equipo">
                <i class="fa-sharp fa-solid fa-magnifying-glass iconoBuscar"></i>
            </div>
            <div class="contenido" id="contenido">
            </div>
        </div>
    </div>
    <template id="cardRec">
        <div class="card" style="width: 30vw; height: 24vh;">
            <img src="" alt="" class="card-img-top imgStyle">
            <div class="card-body cardStyle">
                <p class="card-text">
                    <div class="teamname"></div>
                    <div class="receivesnum"></div>
                    <div class="touchdownnum"></div>
                    <div class="yardsnum"></div>
                </p>
            </div>
        </div>
    </template>

    <template id="cardCar">
        <div class="card" style="width: 30vw; height: 24vh;">
            <img src="" alt="" class="card-img-top imgStyle">
            <div class="card-body cardStyle">
                <p class="card-text">
                    <div class="teamname"></div>
                    <div class="yardsnum"></div>
                    <div class="touchdownnum"></div>
                    
                </p>
            </div>
        </div>
    </template>

    <template id="cardPas">
        <div class="card" style="width: 30vw; height: 24vh;">
            <img src="" alt="" class="card-img-top imgStyle">
            <div class="card-body cardStyle">
                <p class="card-text">
                    <div class="teamname"></div>
                    <div class="passyards"></div>
                    <div class="completions"></div>
                    <div class="touchdownnum"></div>
                </p>
            </div>
        </div>
    </template>

    <template id="cardVic">
        <div class="card" style="width: 30vw; height: 24vh;">
            <img src="" alt="" class="card-img-top imgStyle">
            <div class="card-body cardStyle">
                <p class="card-text">
                    <div class="teamname"></div>
                    <div class="wins"></div>
                    <div class="losses"></div>
                    <div class="winrateper"></div>
                </p>
            </div>
        </div>
    </template>

    <script src="./js/index.js"></script>
</body>
</html>
